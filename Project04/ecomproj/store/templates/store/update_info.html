{% extends 'base.html' %}

{% block content %}
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Update Info</h1>
                <p class="lead fw-normal text-white-50 mb-0">Update User Info...</p>
            </div>
        </div>
    </header>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br>
                <form method="POST" action="{% url 'update_info' %}">
                    {% csrf_token %}
                    <strong>User Info</strong>
                    {{form.as_p}}
                    <br><br>
                    <strong>Shipping Info</strong>
                    {{shipping_form.as_p}}
                    <br>
                    <button type="submit" class="btn btn-secondary">Update Info</button>
                </form>
                <br><br>
            </div>
        </div>
    </div>
{% endblock %}
